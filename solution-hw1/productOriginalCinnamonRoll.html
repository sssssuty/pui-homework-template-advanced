<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bake Shop - Gallery</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/styleproductgallery.css">
</head>
<body>

    <header>
        <nav class="nav-container">
			<div class="nav-item-left">
			  	<img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo">
			</div>
			<div class="nav-item-right">
			  	<div id="nav-container-topbar">
        			<a href="index.html" class="nav-container-topbar-item fonthero">Products</a>
            		<a href="cart.html" class="nav-container-topbar-item fonthero">Cart</a>
        		</div>
            	<h1 class="fonthero">Original Cinnamon Roll</h1>
			</div>
        </nav>
    </header>
    
    <!-- product content section -->
    <main>
        <section class="product-grid-container">
        	<div>
				<a>
					<img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
					<div class="fonthighlightlarge productname">Original Cinnamon Roll</div>
					<form action="/">
						<div class="formrow">
							<label for="product0glazing" class="fontregular formleft">Glazing: </label>
							<select name="/" id="product0glazing" class="formright fontregular">
								<option value="volvo">Keep Original</option>
								<option value="saab">Sugar Milk</option>
								<option value="opel">Vanilla Milk</option>
								<option value="audi">Double Chocolate</option>
							</select>
						</div>
						<div class="formrow">
							<label for="packsize1" class="fontregular formleft">Pack Size:</label>
							<div class="formright fontregular packsizesection">
								<div class="packsizeoption">1</div>
								<div class="packsizeoption">3</div>
								<div class="packsizeoption">6</div>
								<div class="packsizeoption">12</div>
							</div>
						</div>
						<div class="formrow">
							<a class="fonthighlightlarge formleft">$2.49</a>
							<input type="submit" value="Add to Cart" class="fonthighlightsmall formright button">
						</div>
					</form>
				</a>
        	</div>
		</section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Tingyu's cinnamon rolls - Bun Bun Bake Shop. All rights reserved.</p>
    </footer>
</body>
</html>
