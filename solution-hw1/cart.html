<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bake Shop - Cart</title>
    <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="css/stylecart.css">
  </head>
  <body>

    <header>
      <nav class="nav-container">
        <div class="nav-item-left">
            <img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo">
        </div>
        <div class="nav-item-right">
            <div id="nav-container-topbar">
                <a href="index.html" class="nav-container-topbar-item fonthero">Products</a>
                  <a href="cart.html" class="nav-container-topbar-item fonthero">Cart</a>
              </div>
                <h1 class="fonthero">Our handmade cinnamon rolls</h1>
        </div>
      </nav>
  </header>


  <div>
    <a href="productOriginalCinnamonRoll.html" class="product-grid-product">
      <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
      <div class="fonthighlightlarge productname">Original Cinnamon Roll</div>
      <form action="/">
        <div class="formrow">
          <span class="fontregular formleft">Glazing: </span>
          <select id="product0glazing" class="formright fontregular">
            <option value="Keep Original">Keep Original</option>
            <option value="Suger Milk">Sugar Milk</option>
            <option value="Vanilla Milk">Vanilla Milk</option>
            <option value="Double Chocolate">Double Chocolate</option>
          </select>
        </div>
        <div class="formrow">
          <span class="fontregular formleft">Pack Size:</span>
          <div class="formright fontregular packsizesection">
            <div class="packsizeoption">1</div>
            <div class="packsizeoption">3</div>
            <div class="packsizeoption">6</div>
            <div class="packsizeoption">12</div>
          </div>
        </div>
        <div class="formrow">
          <span class="fonthighlightlarge formleft">$2.49</span>
          <input type="submit" value="Add to Cart" class="fonthighlightsmall formright button">
        </div>
      </form>
    </a>
      </div>

  </body>
